inherit_from: rubocop.yml

AllCops:
  Exclude:
    - db/schema.rb
    - 'bin/**/*'
    - 'config/**/*'
    - 'vendor/**/*'

Rails:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - 'db/seeds.rb'
    - 'spec/**/*'

Metrics/LineLength:
  Exclude:
    - 'db/seeds.rb'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**/*'

Metrics/ModuleLength:
  Exclude:
    - 'db/seeds.rb'
    - 'spec/**/*'

Style/StringLiterals:
  Exclude:
    - 'config.ru'
    - 'Gemfile'
    - 'Rakefile'
    - 'spec/rails_helper.rb'
